<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Calculator App</h1>
      <a href="https://github.com/dabarov/calculator" target="_blank">
        <img src="./img/github.svg" alt="github" id="github-icon" />
      </a>
    </header>
    <main>
      <div id="calculator-frame">
        <div id="display"></div>
        <div id="numpad">
          <div class="buttons-row">
            <button class="btn-second btn-single-action" value="AC">AC</button>
            <button class="btn-second btn-single-action" value="+/-">
              +/-
            </button>
            <button class="btn-second btn-percent" value="%">%</button>
            <button class="btn-main-action" value="/">/</button>
          </div>
          <div class="buttons-row">
            <button class="btn-number" value="7">7</button>
            <button class="btn-number" value="8">8</button>
            <button class="btn-number" value="9">9</button>
            <button class="btn-main-action" value="x">x</button>
          </div>
          <div class="buttons-row">
            <button class="btn-number" value="4">4</button>
            <button class="btn-number" value="5">5</button>
            <button class="btn-number" value="6">6</button>
            <button class="btn-main-action" value="-">-</button>
          </div>
          <div class="buttons-row">
            <button class="btn-number" value="1">1</button>
            <button class="btn-number" value="2">2</button>
            <button class="btn-number" value="3">3</button>
            <button class="btn-main-action" value="+">+</button>
          </div>
          <div class="buttons-row">
            <button class="btn-number" value="0">0</button>
            <button class="btn-number" value=".">.</button>
            <button class="btn-main-action btn-equal" value="=">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/calculator.js"></script>
  </body>
</html>
